<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="The Original Deli">
    <meta name="author" content="Rommel Rico">
    <link rel="icon" href="favicon.ico">

    <title>The Original Deli</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <!--Title-->
    <div class="row title">
        <div class="col-md-2"></div>
        <div class="col-md-8 deli-container">
            <div class="deli-title">The Original Deli</div>
            <div class="deli-subtitle">Breakfast & Lunch</div>
        </div>
        <div class="col-md-2"></div>
    </div>

    <!--Slideshow-->
    <div id="carousel-example-generic" class="carousel slide theoriginaldeli-carousel" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="./img/TheOriginalDeli_bowl.jpg" alt="Yummy delicious bowl">
                <div class="carousel-caption">
                    Yummy Delicious Bowl
                </div>
            </div>
            <div class="item">
                <img src="./img/TheOriginalDeli_bowl.jpg" alt="Another Yummy delicious bowl">
                <div class="carousel-caption">
                    What? Another delicious bowl? No wai!
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!--Information-->
    <div class="row restaurant-info">
        <div class="col-md-7">
            <div class="row">
                <div class="download-menu"><a href="./img/TheOriginalDeli_menu.pdf">Download Menu</a></div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span class="white-text">Call: 206-922-3133</span>
                    <div class="white-text">1215 4th Ave.<br>Seattle, WA 98161</div>
                </div>
                <div class="col-md-6 hours">
                    <span class="white-text">Hours</span>
                    <div id="hoursBox">
                        Monday - Friday <br>
                        <span class="white-text">6:30AM - 4:00PM</span><br>
                        Saturday - Sunday <br>
                        <span class="white-text">Closed</span><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="map">
                <a href="https://www.google.com/maps/place/1215+4th+Ave,+Seattle,+WA+98161/@47.6076595,-122.3369395,17z/data=!3m1!4b1!4m2!3m1!1s0x54906ab3e2053b61:0x297d1d3b42a73ea" target="_blank">
                    <img src="./img/Map.jpg" class="img-responsive" alt="Map of 1215 4th Ave">
                </a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2016 The Original Deli</p>
    </footer>

</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
